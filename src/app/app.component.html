<div class="container mt-5">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input type="text" (input)="onNameChange($event)" class="form-control" />
    </div>
    <div class="col">
      <label for="">
        <b>Name</b>
        <div>
          {{ name | titlecase }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" (input)="onDateChange($event)" class="form-control" />
    </div>
    <div class="col">
      <label for="">
        <b>Date</b>
        <div>
          {{ date | date : "MMMM d, y" }}
        </div>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Amount</label>
      <input (input)="onAmountChange($event)" class="form-control" />
    </div>
    <div class="col">
      <label for="">
        <b>Amount</b>
        <div>
          {{ amount | currency : "MXN" }}
        </div>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input (input)="onHeightChange($event)" class="form-control" />
    </div>
    <div class="col">
      <label for="">
        <b>Height</b>
        <div>
          <!-- almenos 1 digito -->
          <!-- al menos 0 decimales -> '-' hasta 0 decimales es decir no imprimas decimales-->
          <!-- .1-3 -> rango de decimales -> almenos un decimal hasta 3 decimales -->
          {{ height | number : "1.0-0" }}
        </div>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input (input)="onMilesChange($event)" class="form-control" />
    </div>
    <div class="col">
      <label for="">
        <b>Kilometers</b>
        <div>
          {{ miles | convert : "km" | number : "1.0-3" }}
        </div>
      </label>
    </div>
  </div>
</div>
